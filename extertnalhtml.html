<!DOCTYPE html>
<html>
<head>
    <title>CSS Types Example</title>
    <!-- External CSS link -->
    <link rel="stylesheet" href="externalcss.css">
    <!-- Internal CSS -->
    <style>
        h2 {
            color: green;
            background: #e0ffe0;
            padding: 8px;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: blue; background: #e0eaff; padding: 10px;">This is a Heading with Inline CSS</h1>
    <h2>This is a Heading with Internal CSS</h2>
    <p>This is a paragraph with External CSS.</p>
</body>
</html>
